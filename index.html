<!DOCTYPE html>
<html>
<head>
  <title>Online Marketplace</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="container">
      <form id="select">
        <h1>Select wheel and size</h1>
        <div class="form-group">
          <select class="form-control" id="wheels">
            <option value="1">Work Meister S1</option>
            <option value="2">Kosei K1</option>
            <option value="3">Enkei RPF-1</option>
          </select>
        </div>
      </form>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="size15">
            15"x8"
          </label>
          <label>
            <input type="radio" name="size" value="size16">
            16"x8"
          </label>
          <label>
            <input type="radio" name="size" value="size17">
            17"x8"
          </label>
        </div>
      <button class="button">Display selection</button>

      <div id="output">
      </div>
      <div id="output2">
      </div>

    </div>
  </body>
</html>
